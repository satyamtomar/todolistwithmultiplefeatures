<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="todo.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Todo List</h1>
        <div class="inputField" id="inpField">
            <div class="inpFld1">
            <input type="text" id="inputTask" placeholder="Add a task" maxlength="30">
            <input type="datetime-local" id="datetime" name="datetime" class="dueDateList" >
        </div>
        <div class="inpFld2">
          <div>
            <ul class="subTaskList" id="subTaskList">
                <li>
                   <input id="subTasks" class="subTasks" name="message" rows="4" cols="50" placeholder="add  subtasks" >
       
                </li>
                   </ul>
                  
                   
          </div>
          
            <div>
                <button id="addMoreSubTask" class="addSubtaskButton" > More Subtask</button>
             
            </div>
              
        </div>
        <div class="reminder">
          <input type="datetime-local" id="reminderTime">
          <p> Add Reminder</p>
          
         </div>
        <div class="inpFld3">
            <select id="priorityList">
                <option value="lowPriority">Low Priority</option>
                <option value="mediumPriority">Medium Priority</option>
                <option value="highPriority">High Priority</option>
              </select>
            <button id="editTask" class="">Edit</button>

            <button id="addTask">Add Task</button>
       
        </div>
             </div>

         
    <div class="sorting">
        <h2>Sort By:</h2>
        <select id="sortSelect" onchange="sortTasks()">
          <option value="default">Default</option>
          <option value="dueDate">Due Date</option>
          <option value="priority">Priority</option>
        </select>
      </div>    
        <ul id="taskList"></ul>
    </div>

    <script src="todo.js"></script>
</body>
</html>
